    <script>
        let processedData = null;
        let currentFilename = '';

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        document.getElementById('uploadSection').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // æ‹–æ‹½åŠŸèƒ½
        const uploadSection = document.getElementById('uploadSection');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            // æ£€æŸ¥æ–‡ä»¶å¤§å°
            if (file.size > 16 * 1024 * 1024) {
                showError('æ–‡ä»¶å¤§å°è¶…è¿‡16MBé™åˆ¶');
                return;
            }

            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            const allowedTypes = ['.csv', '.xlsx', '.xls'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            if (!allowedTypes.includes(fileExtension)) {
                showError('ä¸æ”¯æŒçš„æ–‡ä»¶æ ¼å¼ï¼Œè¯·ä¸Šä¼ CSVæˆ–Excelæ–‡ä»¶');
                return;
            }

            // æ˜¾ç¤ºè¿›åº¦æ¡
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            
            // æ¨¡æ‹Ÿè¿›åº¦
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                document.getElementById('progressFill').style.width = progress + '%';
            }, 200);

            // è¯»å–æ–‡ä»¶ - ä¿®å¤ç¼–ç é—®é¢˜
            const reader = new FileReader();
            reader.onload = function(e) {
                clearInterval(progressInterval);
                document.getElementById('progressFill').style.width = '100%';
                
                setTimeout(() => {
                    document.getElementById('progressContainer').style.display = 'none';
                    
                    try {
                        let content = e.target.result;
                        
                        // ä¿®å¤ç¼–ç é—®é¢˜
                        if (fileExtension === '.csv') {
                            // å¯¹äºCSVæ–‡ä»¶ï¼Œå°è¯•å¤šç§ç¼–ç 
                            const tryEncoding = (encoding) => {
                                return new Promise((resolve) => {
                                    const reader = new FileReader();
                                    reader.onload = function(e) {
                                        let content = e.target.result;
                                        
                                        // ç§»é™¤BOM
                                        if (content.charCodeAt(0) === 0xFEFF) {
                                            content = content.slice(1);
                                        }
                                        
                                        // æ£€æŸ¥æ˜¯å¦åŒ…å«ä¹±ç 
                                        if (content.includes('Ã¤') || content.includes('Ã¥') || content.includes('Ã§')) {
                                            resolve(null); // ç»§ç»­å°è¯•ä¸‹ä¸€ä¸ªç¼–ç 
                                        } else {
                                            resolve(content);
                                        }
                                    };
                                    reader.readAsText(file, encoding);
                                });
                            };
                            
                            // å°è¯•å¤šç§ç¼–ç 
                            Promise.all([
                                tryEncoding('UTF-8'),
                                tryEncoding('GBK'),
                                tryEncoding('GB2312'),
                                tryEncoding('Big5'),
                                tryEncoding('ISO-8859-1')
                            ]).then((results) => {
                                let textContent = results.find(result => result !== null);
                                
                                if (!textContent) {
                                    // å¦‚æœæ‰€æœ‰ç¼–ç éƒ½å¤±è´¥ï¼Œä½¿ç”¨åŸå§‹å†…å®¹å¹¶å°è¯•ä¿®å¤
                                    textContent = e.target.result;
                                    // å°è¯•æ‰‹åŠ¨ä¿®å¤ç¼–ç 
                                    try {
                                        const bytes = new Uint8Array(textContent.length);
                                        for (let i = 0; i < textContent.length; i++) {
                                            bytes[i] = textContent.charCodeAt(i);
                                        }
                                        const decoder = new TextDecoder('utf-8');
                                        textContent = decoder.decode(bytes);
                                    } catch (e) {
                                        // å¦‚æœä¿®å¤å¤±è´¥ï¼Œä½¿ç”¨åŸå§‹å†…å®¹
                                    }
                                }
                                
                                const result = processFile(textContent, file.name, fileExtension);
                                if (result.success) {
                                    processedData = result.data;
                                    currentFilename = result.filename;
                                    showResult(result);
                                    showPreview(result.data);
                                } else {
                                    showError(result.error);
                                }
                            });
                        } else {
                            // å¯¹äºExcelæ–‡ä»¶ï¼Œä½¿ç”¨äºŒè¿›åˆ¶è¯»å–
                            const result = processFile(content, file.name, fileExtension);
                            if (result.success) {
                                processedData = result.data;
                                currentFilename = result.filename;
                                showResult(result);
                                showPreview(result.data);
                            } else {
                                showError(result.error);
                            }
                        }
                    } catch (error) {
                        showError('å¤„ç†æ–‡ä»¶æ—¶å‡ºé”™: ' + error.message);
                    }
                }, 500);
            };
            
            if (fileExtension === '.csv') {
                // CSVæ–‡ä»¶ä½¿ç”¨æ–‡æœ¬è¯»å–
                reader.readAsText(file, 'UTF-8');
            } else {
                // Excelæ–‡ä»¶ä½¿ç”¨äºŒè¿›åˆ¶è¯»å–
                reader.readAsBinaryString(file);
            }
        }

        function extractJsonFromString(text) {
            if (!text || typeof text !== 'string') {
                return null;
            }

            // æ¸…ç†å­—ç¬¦ä¸² - ä¸Pythonç‰ˆæœ¬ä¿æŒä¸€è‡´
            text = text.replace(/[\x00-\x1f\x7f-\x9f]/g, '');
            text = text.replace(/\\n/g, '\n');
            text = text.replace(/\\"/g, '"');
            text = text.replace(/\\t/g, '\t');
            text = text.replace(/\\r/g, '\r');

            // ç§»é™¤å¼€å¤´å’Œç»“å°¾çš„å¼•å·
            if (text.startsWith('"') && text.endsWith('"')) {
                text = text.slice(1, -1);
            }

            // å°è¯•ç›´æ¥è§£æ
            try {
                return JSON.parse(text);
            } catch (e) {
                // å°è¯•æ¸…ç†åè§£æ
                try {
                    const cleaned = text
                        .replace(/[\x00-\x1f\x7f-\x9f]/g, '')
                        .replace(/\\n/g, '\n')
                        .replace(/\\"/g, '"')
                        .replace(/\\t/g, '\t')
                        .replace(/\\r/g, '\r');
                    return JSON.parse(cleaned);
                } catch (e2) {
                    // å°è¯•ä½¿ç”¨æ­£åˆ™è¡¨è¾¾å¼æå–JSONï¼ˆä¸Pythonç‰ˆæœ¬ä¸€è‡´ï¼‰
                    try {
                        // æŸ¥æ‰¾æœ€å¤–å±‚çš„JSONå¯¹è±¡
                        const jsonPattern = /\{[^{}]*(?:\{[^{}]*\}[^{}]*)*\}/;
                        const matches = text.match(jsonPattern);
                        if (matches) {
                            return JSON.parse(matches[0]);
                        }
                    } catch (e3) {
                        // å¦‚æœè¿˜æ˜¯å¤±è´¥ï¼Œå°è¯•æ›´å®½æ¾çš„åŒ¹é…
                        try {
                            const jsonMatch = text.match(/\{[\s\S]*\}/);
                            if (jsonMatch) {
                                return JSON.parse(jsonMatch[0]);
                            }
                        } catch (e4) {
                            console.log('JSONè§£æå¤±è´¥ï¼ŒåŸå§‹æ–‡æœ¬:', text.substring(0, 100));
                            return null;
                        }
                    }
                }
                return null;
            }
        }

        function processFile(content, filename, fileExtension) {
            try {
                let data = [];
                
                if (fileExtension === '.csv') {
                    // å¤„ç†CSVæ–‡ä»¶ - ä¿®å¤ç¼–ç é—®é¢˜
                    const result = Papa.parse(content, { 
                        header: true,
                        encoding: 'UTF-8',
                        skipEmptyLines: true
                    });
                    data = result.data;
                    
                    // æ£€æŸ¥åˆ—åæ˜¯å¦åŒ…å«BOM
                    if (data.length > 0) {
                        const firstRow = data[0];
                        const keys = Object.keys(firstRow);
                        const cleanKeys = keys.map(key => key.replace(/^\uFEFF/, '')); // ç§»é™¤BOM
                        
                        // é‡æ–°æ„å»ºæ•°æ®ï¼Œä½¿ç”¨æ¸…ç†åçš„åˆ—å
                        data = data.map(row => {
                            const newRow = {};
                            keys.forEach((key, index) => {
                                newRow[cleanKeys[index]] = row[key];
                            });
                            return newRow;
                        });
                    }
                } else {
                    // å¤„ç†Excelæ–‡ä»¶ - ä¿®å¤ç¼–ç é—®é¢˜
                    try {
                        const workbook = XLSX.read(content, { 
                            type: 'binary',
                            codepage: 65001  // UTF-8ç¼–ç 
                        });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        data = XLSX.utils.sheet_to_json(worksheet, {
                            raw: false,  // ä¿æŒåŸå§‹å­—ç¬¦ä¸²æ ¼å¼
                            defval: ''
                        });
                    } catch (excelError) {
                        console.error('Excelæ–‡ä»¶è¯»å–å¤±è´¥:', excelError);
                        return { success: false, error: 'Excelæ–‡ä»¶è¯»å–å¤±è´¥ï¼Œè¯·å°è¯•ä¸Šä¼ CSVæ ¼å¼æ–‡ä»¶' };
                    }
                }

                // æ£€æŸ¥æ˜¯å¦å­˜åœ¨result_dataåˆ—
                if (!data.length || !data[0].hasOwnProperty('result_data')) {
                    return { success: false, error: 'æ–‡ä»¶ä¸­æ²¡æœ‰æ‰¾åˆ°result_dataåˆ—' };
                }

                // å¤„ç†æ•°æ®
                let successReflection = 0;
                let successAttributes = 0;

                data.forEach((row, index) => {
                    const resultData = row.result_data;
                    
                    if (!resultData || resultData === '') {
                        row.reflection = 'failed';
                        row.attributes = 'failed';
                        return;
                    }

                    try {
                        // è°ƒè¯•ï¼šæ‰“å°åŸå§‹æ•°æ®
                        if (index < 3) {
                            console.log('ç¬¬', index, 'è¡ŒåŸå§‹æ•°æ®:', String(resultData).substring(0, 200) + '...');
                        }
                        
                        // è§£æå¤–å±‚JSON
                        const outerJson = extractJsonFromString(String(resultData));
                        if (!outerJson) {
                            console.log('ç¬¬', index, 'è¡Œï¼šå¤–å±‚JSONè§£æå¤±è´¥');
                            console.log('ç¬¬', index, 'è¡Œï¼šå°è¯•ç›´æ¥è§£æ:', String(resultData).substring(0, 100));
                            row.reflection = 'failed';
                            row.attributes = 'failed';
                            return;
                        }

                        // è·å–messageå­—æ®µ
                        const message = outerJson.message || '';
                        if (!message) {
                            console.log('ç¬¬', index, 'è¡Œï¼šæ²¡æœ‰messageå­—æ®µ');
                            row.reflection = 'failed';
                            row.attributes = 'failed';
                            return;
                        }

                        // è§£æå†…å±‚JSON
                        const innerJson = extractJsonFromString(String(message));
                        if (!innerJson) {
                            console.log('ç¬¬', index, 'è¡Œï¼šå†…å±‚JSONè§£æå¤±è´¥');
                            row.reflection = 'failed';
                            row.attributes = 'failed';
                            return;
                        }

                        // æå–reflection
                        const reflection = innerJson.reflection || '';
                        if (reflection) {
                            row.reflection = reflection;
                            successReflection++;
                        } else {
                            row.reflection = 'failed';
                        }

                        // æå–attributes
                        const attributes = innerJson.attribute || {};
                        if (attributes && Object.keys(attributes).length > 0) {
                            row.attributes = JSON.stringify(attributes);
                            successAttributes++;
                        } else {
                            row.attributes = 'failed';
                        }

                    } catch (error) {
                        console.log('å¤„ç†ç¬¬', index, 'è¡Œæ—¶å‡ºé”™:', error);
                        row.reflection = 'failed';
                        row.attributes = 'failed';
                    }
                });

                const outputFilename = `processed_${filename}`;
                
                return {
                    success: true,
                    data: data,
                    filename: outputFilename,
                    stats: {
                        total_rows: data.length,
                        success_reflection: successReflection,
                        success_attributes: successAttributes,
                        failed_reflection: data.length - successReflection,
                        failed_attributes: data.length - successAttributes
                    }
                };

            } catch (error) {
                console.error('å¤„ç†æ–‡ä»¶æ—¶å‡ºé”™:', error);
                return { success: false, error: 'å¤„ç†æ–‡ä»¶æ—¶å‡ºé”™: ' + error.message };
            }
        }

        function showResult(result) {
            const resultSection = document.getElementById('resultSection');
            const statsContainer = document.getElementById('statsContainer');
            
            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            statsContainer.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${result.stats.total_rows}</div>
                    <div class="stat-label">æ€»è¡Œæ•°</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${result.stats.success_reflection}</div>
                    <div class="stat-label">æˆåŠŸæå–reflection</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${result.stats.success_attributes}</div>
                    <div class="stat-label">æˆåŠŸæå–attributes</div>
                </div>
            `;
            
            resultSection.style.display = 'block';
        }

        function showPreview(data) {
            const previewSection = document.getElementById('previewSection');
            
            if (!data || data.length === 0) {
                previewSection.innerHTML = '<div class="error-message">æ²¡æœ‰æ•°æ®å¯é¢„è§ˆ</div>';
                return;
            }

            const columns = Object.keys(data[0]);
            const previewData = data.slice(0, 10); // åªæ˜¾ç¤ºå‰10è¡Œ
            
            let tableHTML = `
                <div class="preview-container">
                    <div class="preview-header">
                        <span>æ•°æ®é¢„è§ˆ (å‰10è¡Œ)</span>
                    </div>
                    <div class="preview-content">
                        <table class="preview-table">
                            <thead>
                                <tr>
            `;
            
            // è¡¨å¤´
            columns.forEach(column => {
                tableHTML += `<th>${column}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';
            
            // æ•°æ®è¡Œ
            previewData.forEach(row => {
                tableHTML += '<tr>';
                columns.forEach(column => {
                    let cellValue = row[column];
                    let cellClass = '';
                    
                    if (column === 'attributes' && cellValue !== 'failed') {
                        try {
                            const parsed = JSON.parse(cellValue);
                            cellValue = `<div class="json-preview">${JSON.stringify(parsed, null, 2)}</div>`;
                            cellClass = 'expandable';
                        } catch (e) {
                            cellValue = cellValue || '';
                        }
                    } else if (column === 'reflection' && cellValue !== 'failed') {
                        cellValue = `<div style="max-height: 100px; overflow-y: auto;">${cellValue}</div>`;
                        cellClass = 'expandable';
                    } else if (column === 'image_url' || column === 'prod_name') {
                        cellClass = 'expandable';
                        cellValue = cellValue || '';
                    } else {
                        cellValue = cellValue || '';
                    }
                    tableHTML += `<td class="${cellClass}">${cellValue}</td>`;
                });
                tableHTML += '</tr>';
            });
            
            tableHTML += '</tbody></table></div></div>';
            previewSection.innerHTML = tableHTML;
        }

        function showError(message) {
            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = `<div class="error-message">${message}</div>`;
            resultSection.style.display = 'block';
        }

        function showSuccess(message) {
            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = `<div class="success-message">${message}</div>`;
            resultSection.style.display = 'block';
        }

        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (processedData && processedData.length > 0) {
                downloadFile(processedData, currentFilename);
            }
        });

        function downloadFile(data, filename) {
            // åˆ›å»ºCSVå†…å®¹
            const csvContent = Papa.unparse(data);
            
            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function resetForm() {
            document.getElementById('fileInput').value = '';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'none';
            processedData = null;
            currentFilename = '';
        }
    </script>
