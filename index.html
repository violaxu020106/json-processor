    <style>

<body>
    <div class="container">
        <div class="header">
            <h1>JSONÊï∞ÊçÆÂ§ÑÁêÜÂ∑•ÂÖ∑</h1>
            <p>‰∏ä‰º†Excel/CSVÊñá‰ª∂ÔºåËá™Âä®ÊèêÂèñJSON‰∏≠ÁöÑreflectionÂíåattributesÂ≠óÊÆµ</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">ÁÇπÂáªÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ</div>
            <div class="upload-hint">ÊîØÊåÅ CSV„ÄÅExcel (.xlsx, .xls) Ê†ºÂºèÔºåÊúÄÂ§ß16MB</div>
            <input type="file" id="fileInput" class="file-input" accept=".csv,.xlsx,.xls">
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div style="text-align: center; margin-top: 10px; color: #666;">
                <span class="loading" id="loadingSpinner"></span>
                Ê≠£Âú®Â§ÑÁêÜÊñá‰ª∂...
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <h3>Â§ÑÁêÜÁªìÊûú</h3>
            <div class="stats" id="statsContainer"></div>
            <div style="text-align: center; margin: 20px 0;">
                <button class="btn" id="downloadBtn">‰∏ãËΩΩÂ§ÑÁêÜÂêéÁöÑÊñá‰ª∂</button>
                <button class="btn" onclick="resetForm()">Â§ÑÁêÜÊñ∞Êñá‰ª∂</button>
            </div>
            <div class="preview-section" id="previewSection"></div>
        </div>
    </div>

    <script>
        let processedData = null;
        let currentFilename = '';

        // Êñá‰ª∂‰∏ä‰º†Â§ÑÁêÜ
        document.getElementById('uploadSection').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // ÊãñÊãΩÂäüËÉΩ
        const uploadSection = document.getElementById('uploadSection');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            // Ê£ÄÊü•Êñá‰ª∂Â§ßÂ∞è
            if (file.size > 16 * 1024 * 1024) {
                showError('Êñá‰ª∂Â§ßÂ∞èË∂ÖËøá16MBÈôêÂà∂');
                return;
            }

            // Ê£ÄÊü•Êñá‰ª∂Á±ªÂûã
            const allowedTypes = ['.csv', '.xlsx', '.xls'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            if (!allowedTypes.includes(fileExtension)) {
                showError('‰∏çÊîØÊåÅÁöÑÊñá‰ª∂Ê†ºÂºèÔºåËØ∑‰∏ä‰º†CSVÊàñExcelÊñá‰ª∂');
                return;
            }

            // ÊòæÁ§∫ËøõÂ∫¶Êù°
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            
            // Ê®°ÊãüËøõÂ∫¶
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                document.getElementById('progressFill').style.width = progress + '%';
            }, 200);

            // ËØªÂèñÊñá‰ª∂ - ‰øÆÂ§çÁºñÁ†ÅÈóÆÈ¢ò
            const reader = new FileReader();
            reader.onload = function(e) {
                clearInterval(progressInterval);
                document.getElementById('progressFill').style.width = '100%';
                
                setTimeout(() => {
                    document.getElementById('progressContainer').style.display = 'none';
                    
                    try {
                        let content = e.target.result;
                        
                        // ‰øÆÂ§çÁºñÁ†ÅÈóÆÈ¢ò
                        if (fileExtension === '.csv') {
                            // ÂØπ‰∫éCSVÊñá‰ª∂ÔºåÂ∞ùËØïÂ§öÁßçÁºñÁ†Å
                            const tryEncoding = (encoding) => {
                                return new Promise((resolve) => {
                                    const reader = new FileReader();
                                    reader.onload = function(e) {
                                        let content = e.target.result;
                                        
                                        // ÁßªÈô§BOM
                                        if (content.charCodeAt(0) === 0xFEFF) {
                                            content = content.slice(1);
                                        }
                                        
                                        // Ê£ÄÊü•ÊòØÂê¶ÂåÖÂê´‰π±Á†Å
                                        if (content.includes('√§') || content.includes('√•') || content.includes('√ß')) {
                                            resolve(null); // ÁªßÁª≠Â∞ùËØï‰∏ã‰∏Ä‰∏™ÁºñÁ†Å
                                        } else {
                                            resolve(content);
                                        }
                                    };
                                    reader.readAsText(file, encoding);
                                });
                            };
                            
                            // Â∞ùËØïÂ§öÁßçÁºñÁ†Å
                            Promise.all([
                                tryEncoding('UTF-8'),
                                tryEncoding('GBK'),
                                tryEncoding('GB2312'),
                                tryEncoding('Big5'),
                                tryEncoding('ISO-8859-1')
                            ]).then((results) => {
                                let textContent = results.find(result => result !== null);
                                
                                if (!textContent) {
                                    // Â¶ÇÊûúÊâÄÊúâÁºñÁ†ÅÈÉΩÂ§±Ë¥•Ôºå‰ΩøÁî®ÂéüÂßãÂÜÖÂÆπÂπ∂Â∞ùËØï‰øÆÂ§ç
                                    textContent = e.target.result;
                                    // Â∞ùËØïÊâãÂä®‰øÆÂ§çÁºñÁ†Å
                                    try {
                                        const bytes = new Uint8Array(textContent.length);
                                        for (let i = 0; i < textContent.length; i++) {
                                            bytes[i] = textContent.charCodeAt(i);
                                        }
                                        const decoder = new TextDecoder('utf-8');
                                        textContent = decoder.decode(bytes);
                                    } catch (e) {
                                        // Â¶ÇÊûú‰øÆÂ§çÂ§±Ë¥•Ôºå‰ΩøÁî®ÂéüÂßãÂÜÖÂÆπ
                                    }
                                }
                                
                                const result = processFile(textContent, file.name, fileExtension);
                                if (result.success) {
                                    processedData = result.data;
                                    currentFilename = result.filename;
                                    showResult(result);
                                    showPreview(result.data);
                                } else {
                                    showError(result.error);
                                }
                            });
                        } else {
                            // ÂØπ‰∫éExcelÊñá‰ª∂Ôºå‰ΩøÁî®‰∫åËøõÂà∂ËØªÂèñ
                            const result = processFile(content, file.name, fileExtension);
                            if (result.success) {
                                processedData = result.data;
                                currentFilename = result.filename;
                                showResult(result);
                                showPreview(result.data);
                            } else {
                                showError(result.error);
                            }
                        }
                    } catch (error) {
                        showError('Â§ÑÁêÜÊñá‰ª∂Êó∂Âá∫Èîô: ' + error.message);
                    }
                }, 500);
            };
            
            if (fileExtension === '.csv') {
                // CSVÊñá‰ª∂‰ΩøÁî®ÊñáÊú¨ËØªÂèñ
                reader.readAsText(file, 'UTF-8');
            } else {
                // ExcelÊñá‰ª∂‰ΩøÁî®‰∫åËøõÂà∂ËØªÂèñ
                reader.readAsBinaryString(file);
            }
        }

        function extractJsonFromString(text) {
            if (!text || typeof text !== 'string') {
                return null;
            }

            // Ê∏ÖÁêÜÂ≠óÁ¨¶‰∏≤ - ‰∏éPythonÁâàÊú¨‰øùÊåÅ‰∏ÄËá¥
            text = text.replace(/[\x00-\x1f\x7f-\x9f]/g, '');
            text = text.replace(/\\n/g, '\n');
            text = text.replace(/\\"/g, '"');
            text = text.replace(/\\t/g, '\t');
            text = text.replace(/\\r/g, '\r');

            // ÁßªÈô§ÂºÄÂ§¥ÂíåÁªìÂ∞æÁöÑÂºïÂè∑
            if (text.startsWith('"') && text.endsWith('"')) {
                text = text.slice(1, -1);
            }

            // Â∞ùËØïÁõ¥Êé•Ëß£Êûê
            try {
                return JSON.parse(text);
            } catch (e) {
                // Â∞ùËØïÊ∏ÖÁêÜÂêéËß£Êûê
                try {
                    const cleaned = text
                        .replace(/[\x00-\x1f\x7f-\x9f]/g, '')
                        .replace(/\\n/g, '\n')
                        .replace(/\\"/g, '"')
                        .replace(/\\t/g, '\t')
                        .replace(/\\r/g, '\r');
                    return JSON.parse(cleaned);
                } catch (e2) {
                    // Â∞ùËØï‰ΩøÁî®Ê≠£ÂàôË°®ËææÂºèÊèêÂèñJSONÔºà‰∏éPythonÁâàÊú¨‰∏ÄËá¥Ôºâ
                    try {
                        // Êü•ÊâæÊúÄÂ§ñÂ±ÇÁöÑJSONÂØπË±°
                        const jsonPattern = /\{[^{}]*(?:\{[^{}]*\}[^{}]*)*\}/;
                        const matches = text.match(jsonPattern);
                        if (matches) {
                            return JSON.parse(matches[0]);
                        }
                    } catch (e3) {
                        // Â¶ÇÊûúËøòÊòØÂ§±Ë¥•ÔºåÂ∞ùËØïÊõ¥ÂÆΩÊùæÁöÑÂåπÈÖç
                        try {
                            const jsonMatch = text.match(/\{[\s\S]*\}/);
                            if (jsonMatch) {
                                return JSON.parse(jsonMatch[0]);
                            }
                        } catch (e4) {
                            console.log('JSONËß£ÊûêÂ§±Ë¥•ÔºåÂéüÂßãÊñáÊú¨:', text.substring(0, 100));
                            return null;
                        }
                    }
                }
                return null;
            }
        }

        function processFile(content, filename, fileExtension) {
            try {
                let data = [];
                
                if (fileExtension === '.csv') {
                    // Â§ÑÁêÜCSVÊñá‰ª∂ - ‰øÆÂ§çÁºñÁ†ÅÈóÆÈ¢ò
                    const result = Papa.parse(content, { 
                        header: true,
                        encoding: 'UTF-8',
                        skipEmptyLines: true
                    });
                    data = result.data;
                    
                    // Ê£ÄÊü•ÂàóÂêçÊòØÂê¶ÂåÖÂê´BOM
                    if (data.length > 0) {
                        const firstRow = data[0];
                        const keys = Object.keys(firstRow);
                        const cleanKeys = keys.map(key => key.replace(/^\uFEFF/, '')); // ÁßªÈô§BOM
                        
                        // ÈáçÊñ∞ÊûÑÂª∫Êï∞ÊçÆÔºå‰ΩøÁî®Ê∏ÖÁêÜÂêéÁöÑÂàóÂêç
                        data = data.map(row => {
                            const newRow = {};
                            keys.forEach((key, index) => {
                                newRow[cleanKeys[index]] = row[key];
                            });
                            return newRow;
                        });
                    }
                } else {
                    // Â§ÑÁêÜExcelÊñá‰ª∂ - ‰øÆÂ§çÁºñÁ†ÅÈóÆÈ¢ò
                    try {
                        const workbook = XLSX.read(content, { 
                            type: 'binary',
                            codepage: 65001  // UTF-8ÁºñÁ†Å
                        });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        data = XLSX.utils.sheet_to_json(worksheet, {
                            raw: false,  // ‰øùÊåÅÂéüÂßãÂ≠óÁ¨¶‰∏≤Ê†ºÂºè
                            defval: ''
                        });
                    } catch (excelError) {
                        console.error('ExcelÊñá‰ª∂ËØªÂèñÂ§±Ë¥•:', excelError);
                        return { success: false, error: 'ExcelÊñá‰ª∂ËØªÂèñÂ§±Ë¥•ÔºåËØ∑Â∞ùËØï‰∏ä‰º†CSVÊ†ºÂºèÊñá‰ª∂' };
                    }
                }

                // Ê£ÄÊü•ÊòØÂê¶Â≠òÂú®result_dataÂàó
                if (!data.length || !data[0].hasOwnProperty('result_data')) {
                    return { success: false, error: 'Êñá‰ª∂‰∏≠Ê≤°ÊúâÊâæÂà∞result_dataÂàó' };
                }

                // Â§ÑÁêÜÊï∞ÊçÆ
                let successReflection = 0;
                let successAttributes = 0;

                data.forEach((row, index) => {
                    const resultData = row.result_data;
                    
                    if (!resultData || resultData === '') {
                        row.reflection = 'failed';
                        row.attributes = 'failed';
                        return;
                    }

                    try {
                        // Ë∞ÉËØïÔºöÊâìÂç∞ÂéüÂßãÊï∞ÊçÆ
                        if (index < 3) {
                            console.log('Á¨¨', index, 'Ë°åÂéüÂßãÊï∞ÊçÆ:', String(resultData).substring(0, 200) + '...');
                        }
                        
                        // Ëß£ÊûêÂ§ñÂ±ÇJSON
                        const outerJson = extractJsonFromString(String(resultData));
                        if (!outerJson) {
                            console.log('Á¨¨', index, 'Ë°åÔºöÂ§ñÂ±ÇJSONËß£ÊûêÂ§±Ë¥•');
                            console.log('Á¨¨', index, 'Ë°åÔºöÂ∞ùËØïÁõ¥Êé•Ëß£Êûê:', String(resultData).substring(0, 100));
                            row.reflection = 'failed';
                            row.attributes = 'failed';
                            return;
                        }

                        // Ëé∑ÂèñmessageÂ≠óÊÆµ
                        const message = outerJson.message || '';
                        if (!message) {
                            console.log('Á¨¨', index, 'Ë°åÔºöÊ≤°ÊúâmessageÂ≠óÊÆµ');
                            row.reflection = 'failed';
                            row.attributes = 'failed';
                            return;
                        }

                        // Ëß£ÊûêÂÜÖÂ±ÇJSON
                        const innerJson = extractJsonFromString(String(message));
                        if (!innerJson) {
                            console.log('Á¨¨', index, 'Ë°åÔºöÂÜÖÂ±ÇJSONËß£ÊûêÂ§±Ë¥•');
                            row.reflection = 'failed';
                            row.attributes = 'failed';
                            return;
                        }

                        // ÊèêÂèñreflection
                        const reflection = innerJson.reflection || '';
                        if (reflection) {
                            row.reflection = reflection;
                            successReflection++;
                        } else {
                            row.reflection = 'failed';
                        }

                        // ÊèêÂèñattributes
                        const attributes = innerJson.attribute || {};
                        if (attributes && Object.keys(attributes).length > 0) {
                            row.attributes = JSON.stringify(attributes);
                            successAttributes++;
                        } else {
                            row.attributes = 'failed';
                        }

                    } catch (error) {
                        console.log('Â§ÑÁêÜÁ¨¨', index, 'Ë°åÊó∂Âá∫Èîô:', error);
                        row.reflection = 'failed';
                        row.attributes = 'failed';
                    }
                });

                const outputFilename = `processed_${filename}`;
                
                return {
                    success: true,
                    data: data,
                    filename: outputFilename,
                    stats: {
                        total_rows: data.length,
                        success_reflection: successReflection,
                        success_attributes: successAttributes,
                        failed_reflection: data.length - successReflection,
                        failed_attributes: data.length - successAttributes
                    }
                };

            } catch (error) {
                console.error('Â§ÑÁêÜÊñá‰ª∂Êó∂Âá∫Èîô:', error);
                return { success: false, error: 'Â§ÑÁêÜÊñá‰ª∂Êó∂Âá∫Èîô: ' + error.message };
            }
        }

        function showResult(result) {
            const resultSection = document.getElementById('resultSection');
            const statsContainer = document.getElementById('statsContainer');
            
            // ÊòæÁ§∫ÁªüËÆ°‰ø°ÊÅØ
            statsContainer.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${result.stats.total_rows}</div>
                    <div class="stat-label">ÊÄªË°åÊï∞</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${result.stats.success_reflection}</div>
                    <div class="stat-label">ÊàêÂäüÊèêÂèñreflection</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${result.stats.success_attributes}</div>
                    <div class="stat-label">ÊàêÂäüÊèêÂèñattributes</div>
                </div>
            `;
            
            resultSection.style.display = 'block';
        }

        function showPreview(data) {
            const previewSection = document.getElementById('previewSection');
            
            if (!data || data.length === 0) {
                previewSection.innerHTML = '<div class="error-message">Ê≤°ÊúâÊï∞ÊçÆÂèØÈ¢ÑËßà</div>';
                return;
            }

            const columns = Object.keys(data[0]);
            const previewData = data.slice(0, 10); // Âè™ÊòæÁ§∫Ââç10Ë°å
            
            let tableHTML = `
                <div class="preview-container">
                    <div class="preview-header">
                        <span>Êï∞ÊçÆÈ¢ÑËßà (Ââç10Ë°å)</span>
                    </div>
                    <div class="preview-content">
                        <table class="preview-table">
                            <thead>
                                <tr>
            `;
            
            // Ë°®Â§¥
            columns.forEach(column => {
                tableHTML += `<th>${column}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';
            
            // Êï∞ÊçÆË°å
            previewData.forEach(row => {
                tableHTML += '<tr>';
                columns.forEach(column => {
                    let cellValue = row[column];
                    let cellClass = '';
                    
                    if (column === 'attributes' && cellValue !== 'failed') {
                        try {
                            const parsed = JSON.parse(cellValue);
                            cellValue = `<div class="json-preview">${JSON.stringify(parsed, null, 2)}</div>`;
                            cellClass = 'expandable';
                        } catch (e) {
                            cellValue = cellValue || '';
                        }
                    } else if (column === 'reflection' && cellValue !== 'failed') {
                        cellValue = `<div style="max-height: 100px; overflow-y: auto;">${cellValue}</div>`;
                        cellClass = 'expandable';
                    } else if (column === 'image_url' || column === 'prod_name') {
                        cellClass = 'expandable';
                        cellValue = cellValue || '';
                    } else {
                        cellValue = cellValue || '';
                    }
                    tableHTML += `<td class="${cellClass}">${cellValue}</td>`;
                });
                tableHTML += '</tr>';
            });
            
            tableHTML += '</tbody></table></div></div>';
            previewSection.innerHTML = tableHTML;
        }

        function showError(message) {
            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = `<div class="error-message">${message}</div>`;
            resultSection.style.display = 'block';
        }

        function showSuccess(message) {
            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = `<div class="success-message">${message}</div>`;
            resultSection.style.display = 'block';
        }

        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (processedData && processedData.length > 0) {
                downloadFile(processedData, currentFilename);
            }
        });

        function downloadFile(data, filename) {
            // ÂàõÂª∫CSVÂÜÖÂÆπ
            const csvContent = Papa.unparse(data);
            
            // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function resetForm() {
            document.getElementById('fileInput').value = '';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'none';
            processedData = null;
            currentFilename = '';
        }
    </script>
